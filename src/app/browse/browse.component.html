<ion-content>
  <ion-grid>
    <!--highlight-->
    <ion-row>
      <ion-col></ion-col>
    </ion-row>
    <!--Tv Shows-->
    <ion-row *ngIf="tvShows">
      <ion-col size="12">
        <ion-text>
          <h2 class="ion-padding-top">TV Shows</h2>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="flexBox">
          <div class="flexItem" *ngFor="let show of tvShows">
            <ion-img [src]="show.poster_path"> </ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!--Trending Now-->
    <ion-row class="" *ngIf="trendingNow">
      <ion-col size="12" class="">
        <ion-text>
          <h2 class="ion-padding-top">Trending Now</h2>
        </ion-text>
      </ion-col>
      <ion-col size="12" class="">
        <div class="flexBox">
          <div class="flexItem" *ngFor="let trend of trendingNow">
            <ion-img [src]="trend.poster_path"> </ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!--New Releases-->
    <ion-row class="new-release-row" *ngIf="releases">
      <ion-col size="12" class="">
        <ion-text>
          <h2 class="ion-padding-top">New Releases</h2>
        </ion-text>
      </ion-col>
      <ion-col size="12" class="">
        <div class="flexBox">
          <div class="flexItem" *ngFor="let release of releases">
            <ion-img [src]="release.poster_path"> </ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!--Anime-->
    <ion-row class="anime-row" *ngIf="anime">
      <ion-col size="12" class="">
        <ion-text>
          <h2 class="ion-padding-top">Anime</h2>
        </ion-text>
      </ion-col>
      <ion-col size="12" class="">
        <div class="flexBox">
          <div class="flexItem" *ngFor="let an of anime">
            <ion-img [src]="an.poster_path"> </ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <!--Movies-->
    <ion-row class="movies-row" *ngIf="movies">
      <ion-col size="12" class="">
        <ion-text>
          <h2 class="ion-padding-top">Movies</h2>
        </ion-text>
      </ion-col>
      <ion-col size="12" class="">
        <div class="flexBox">
          <div class="flexItem" *ngFor="let movie of movies">
            <ion-img [src]="movie.poster_path"> </ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
